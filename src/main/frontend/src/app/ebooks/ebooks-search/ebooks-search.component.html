<form [formGroup]="searchEbookForm">
    <div class="form-row">
        <div class="form-group col-md-6"> 
            <label for="inputTitle">By Title</label>
            <input formControlName="inputTitle" class="form-control" type="text" id="inputTitle" name="inputTitle">
            <input type="checkbox" value="Phrase" name="TitlePhrase">
            <label for="TitlePhrase"> Phrase </label> &nbsp;
            <input type="checkbox" value="Fuzzy" name="TitleFuzzy">
            <label for="TitleFuzzy"> Fuzzy </label> &nbsp;
        </div>
        <div class="form-group col-md-6">
            <label for="inputAuthor">By Author</label>
            <input formControlName="inputAuthor" class="form-control" type="text" id="inputAuthor" name="inputAuthor">
            <input type="checkbox" value="Phrase" name="AuthorPhrase">
            <label for="AuthorPhrase"> Phrase </label> &nbsp;
            <input type="checkbox" value="Fuzzy" name="AuthorFuzzy">
            <label for="AuthorFuzzy"> Fuzzy </label> &nbsp;
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputKeyword">By Keyword</label>
            <input formControlName="inputKeyword" class="form-control" type="text" id="inputKeyword" name="inputKeyword">
            <input type="checkbox" value="Phrase" name="KeywordPhrase">
            <label for="KeywordPhrase"> Phrase </label> &nbsp;
            <input type="checkbox" value="Fuzzy" name="KeywordFuzzy">
            <label for="KeywordFuzzy"> Fuzzy </label> &nbsp;
        </div>
        <div class="form-group col-md-6">
            <label for="inputContent">By Content</label>
            <input formControlName="inputContent" class="form-control" type="text" id="inputContent" name="inputContent">
            <input type="checkbox" value="Phrase" name="ContentPhrase">
            <label for="ContentPhrase"> Phrase </label> &nbsp;
            <input type="checkbox" value="Fuzzy" name="ContentFuzzy">
            <label for="ContentFuzzy"> Fuzzy </label> &nbsp;
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <select formControlName="inputLanguage" class="form-control" id="inputLanguage">
                <option [ngValue]="null" disabled selected hidden>Filter By Language</option>
                <!-- <option *ngFor="let language of languages" value="{{ language.id }}">{{language.name}}</option> -->
            </select>
        </div>
        <div class="form-group col-md-6 float">
            <button class="btn btn-primary float-right" type="submit"><i class="fa fa-search"></i> Search</button>
        </div>
    </div>  
</form>
