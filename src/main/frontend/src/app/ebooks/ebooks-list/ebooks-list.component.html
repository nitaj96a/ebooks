
<div class="row flex-fill d-flex justify-content-center">
    <ul class="list-unstyled">
        <li *ngFor="let ebook of ebooks" class="media">
            <img width="120px" class="mr-3 thumbnail"
                 src="https://localhost:8443/ebook-thumbnails/{{ebook.thumbnailPath}}"
                 alt="Book cover">
            <div class="media-body">
                <h4 class="mt-0 mb-1">{{ebook.title}}</h4>
                <p>{{ebook.author}}, {{ebook.publicationYear}}. <span class="badge badge-info"> <a class="text-white"
                                                                                                   [routerLink]="[ '/ebooks/category/'+ ebook.id ]">{{ebook.category.name}}</a></span>
                </p>
                <p>Keywords: {{ebook.keywords}}</p>
                <p>MIME type: {{ebook.mime}}</p>

                <button class="btn btn-success btn-lg align-content-center"
                        (click)="download([ebook.id], [ebook.mime])">
                    <img src="https://localhost:8443/images/svg/download-button.svg" class="d-inline-block " width="25px"
                         height="25px" alt=""> Download
                </button>

            </div>
        </li>
    </ul>
</div>
