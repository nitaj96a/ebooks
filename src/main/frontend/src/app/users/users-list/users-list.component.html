<table class="table table-hover">
    <caption>List of users</caption>
    <thead>
        <tr>
             <!-- <th *ngFor="let head of headElements">{{head}}</th> -->
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Category</th>
            <th>Type</th>
            <th>Edit</th>
            <!-- <th>Promote</th> -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <th scope="row">{{user.id}}</th>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.username}}</td>
            <td>{{user.category}}</td>
            <td><span class="badge {{getIfUserPromoted(user)}}">{{user.type}}</span></td>
            <td><a href="/edit/">edit</a></td>
        </tr>
    </tbody>
</table>
